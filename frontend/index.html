<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>

        <!-- Task Creation Form -->
        <div class="form-container card">
            <h2>Add New Task</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea id="task-desc" placeholder="Task Description"></textarea>
                <input type="date" id="task-deadline" required>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard card">
            <h2>Dashboard</h2>
            
            <!-- Search and Filter -->
            <div class="filters">
                <input type="text" id="search-box" placeholder="Search tasks...">
                <select id="filter-status">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <p>Progress</p>
                <div class="progress-bar-bg">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <span id="progress-text">0%</span>
            </div>

            <!-- Task List -->
            <div id="task-list">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Reminder Popup -->
    <div id="reminder-popup" class="popup-hidden">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup()">&times;</span>
            <h2>Deadline Alert!</h2>
            <p>The following tasks are due today:</p>
            <ul id="reminder-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
